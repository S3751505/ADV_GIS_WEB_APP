<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feral Horse Survey: BHP</title>
    <link rel="stylesheet" href="./libs/v6.5.0-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <p id='title'>Ecological Impact Assessment: Feral Horses on the Bogong High Plains</p>
            <div class="sidebar-1">
                <p id='baseTitle'>Base Layers</p>
                <input type="radio" name= "baseLayerRadioButton" value='Open Street Map' checked>Open Street Map<br>
                <input type="radio" name= "baseLayerRadioButton" value='Satellite'>Satellite<br>
            </div>
            <div class="sidebar-2">
                <p id='foreTitle'>Impact Indicators</p>
                <input type="radio" name= "foreLayerRadioButton" value='Survey Type' checked>Survey Type<br>
                <input type="radio" name= "foreLayerRadioButton" value='Site Status'>Site Status<br>
                <input type="radio" name= "foreLayerRadioButton" value='Horse Activity'>Horse Activity<br>
                <input type="radio" name= "foreLayerRadioButton" value='Site Change'>Site Change<br>
                <input type="radio" name= "foreLayerRadioButton" value='Conservation Rating'>Conservation Rating<br>
            </div>
            <div class="sidebar-3">
                <p id='legendTitle'>Legend</p>
                <img id='legendimage' src="./images/legend.png">
            </div>
        </div>      
        <div class="grid-2">
            <div id='js-map' class='map'></div>
        </div>  
    </div>    
    <script src='./libs/v6.5.0-dist/ol.js'></script>
    <script src='./main.js'></script>
</body>
</html>
